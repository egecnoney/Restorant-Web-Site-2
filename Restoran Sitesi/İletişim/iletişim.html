    <div class="center">
  <div style="background: rgba(0, 0, 0, 0.6); padding: 30px; border-radius: 10px; width: 600px; margin: 0 auto;">
    <h1 style="color: white; font-size: 70px; font-weight: bold; font-family: sans-serif; text-align: left; margin-left: 170px;">
  İletişim
</h1>


    <form action="#" method="post" style="color: white; font-family: Roboto, sans-serif;">
      <label for="name">Adınız:</label>
      <input type="text" id="name" name="name" required style="padding: 10px; border-radius: 5px; border: none; font-size: 16px; width: 100%; margin-bottom: 15px;" />

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required style="padding: 10px; border-radius: 5px; border: none; font-size: 16px; width: 100%; margin-bottom: 15px;" />

      <label for="message">Mesajınız:</label>
      <textarea id="message" name="message" rows="5" required style="padding: 10px; border-radius: 5px; border: none; font-size: 16px; width: 100%; margin-bottom: 15px;"></textarea>

      <button type="submit" style="padding: 12px 24px; background-color: #bf5f00; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">Gönder</button>
    </form>
  </div>
</div>
